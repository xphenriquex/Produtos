<h1>Blog posts</h1>

<p *ngIf="!(produtos$ | async)"><em>Loading...</em></p>
<p>
  <a [routerLink]="['/add']" class="btn btn-primary float-right mb-3">New post</a>
</p>

<table class="table table-sm table-hover" *ngIf="(produtos$ | async)?.length>0">
  <thead>
    <tr>
      <th>#</th>
      <th>Title</th>
      <th>Creator</th>
      <th>Date</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let produto of (produtos$ | async)">
      <td>{{ produto.id }}</td>
      <td><a [routerLink]="['/produto/', produto.id]">{{ produto.descricao }}</a></td>
      <td>{{ produto.marca }}</td>
      <td>{{ produto.numeroLote }}</td>
      <td><a [routerLink]="['/produto/edit/', produto.id]" class="btn btn-primary btn-sm float-right">Edit</a></td>
      <td><a [routerLink]="" (click)="delete(produto.id)" class="btn btn-danger btn-sm float-right">Delete</a></td>
    </tr>
  </tbody>
</table>
