<h1>{{actionType}} blog post</h1>
<form [formGroup]="form" (ngSubmit)="save()" #formDir="ngForm" novalidate>
  
    <div class="form-group row">
        <label class=" control-label col-md-12">Descrição</label>
        <div class="col-md-12">
            <input class="form-control" type="text" formControlName="descricao">
        </div>
        <span class="text-danger ml-3" *ngIf="descricao.invalid && formDir.submitted">
            Title is required.
        </span>
    </div>

    <div class="form-group row">
        <label class="control-label col-md-12" for="Body">Marca</label>
        <div class="col-md-12">
            <input type="text" class="form-control" rows="15" formControlName="marca" />
        </div>
        <span class="text-danger ml-3" *ngIf="marca.invalid && formDir.submitted">
            Body is required.
        </span>
    </div>

    
    <div class="form-group row">
        <label class="control-label col-md-12" for="Body">Numero do Lote</label>
        <div class="col-md-12">
            <input type="text" class="form-control" rows="15" formControlName="numeroLote" />
        </div>
        <span class="text-danger ml-3" *ngIf="numeroLote.invalid && formDir.submitted">
            Body is required.
        </span>
        
    </div>

    <div class="form-group row">
        <label class="control-label col-md-12" for="Body">Preço</label>
        <div class="col-md-12">
            <input type="text" class="form-control" rows="15" formControlName="preco" />
        </div>
        <span class="text-danger ml-3" *ngIf="preco.invalid && formDir.submitted">
            Body is required.
        </span>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-success float-right">Save</button>
        <button class="btn btn-secondary float-left" (click)="cancel()">Cancel</button>
    </div>
</form>
